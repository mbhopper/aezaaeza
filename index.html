<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СПХ - Сервис проверки хостов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Фон с градиентом и сеткой */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c0c2b 0%, #1a1a3e 50%, #2d1b4e 100%);
            z-index: -2;
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Основной контейнер */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Шапка с подложкой */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .title-container {
            padding-left: 20px;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }

        .site-title {
            font-size: 1.2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            text-transform: lowercase;
        }

        /* Навигация с подложкой */
        .nav {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: lowercase;
            padding: 8px 15px;
            border-radius: 6px;
        }

        .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }

        /* Основной контент */
        .main {
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 50px;
            font-weight: 300;
            text-transform: lowercase;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Сетка контента - теперь одна колонка */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Контейнер формы */
        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Стили формы */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: lowercase;
        }

        /* Кастомные чекбоксы */
        .checkboxes {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .checkbox-label:hover {
            color: #fff;
        }

        .checkbox-label input {
            display: none;
        }

        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin-right: 10px;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox-label input:checked + .checkmark {
            background: linear-gradient(135deg, #00ccff 0%, #0066ff 100%);
            border-color: #00ccff;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }

        .checkbox-label input:checked + .checkmark::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 1px;
            width: 5px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 15px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Кнопка проверки */
        .check-button {
            position: relative;
            width: 100%;
            background: linear-gradient(135deg, #00ccff 0%, #0066ff 100%);
            border: none;
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: lowercase;
        }

        .check-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 102, 255, 0.4);
        }

        .check-button:active {
            transform: translateY(0);
        }

        .check-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .button-glow {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent);
            transition: left 0.5s ease;
        }

        .check-button:hover .button-glow {
            left: 100%;
        }

        .button-text {
            position: relative;
            z-index: 2;
        }

        /* Секция результатов */
        .results-section {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .results-title {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            text-transform: lowercase;
            font-weight: 300;
            font-size: 1.1rem;
            text-align: left;
        }

        .check-id {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 15px;
            font-family: monospace;
            text-align: left;
        }

        .results-content {
            max-height: 300px;
            overflow-y: auto;
        }

        .agent-result {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .agent-result h4 {
            margin-top: 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .log-entry {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-size: 0.8rem;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-success {
            background: #2ecc71;
            color: white;
        }

        .status-error {
            background: #e74c3c;
            color: white;
        }

        .status-pending {
            background: #f39c12;
            color: white;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .page-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .logo-section {
                flex-direction: column;
                gap: 10px;
            }

            .title-container {
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
                padding-left: 0;
                padding-top: 10px;
            }

            .nav {
                flex-direction: column;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="grid-lines"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo-section">
                <div class="logo">СПХ</div>
                <div class="title-container">
                    <div class="site-title">сервис проверки хостов</div>
                </div>
            </div>
            <nav class="nav">
                <a href="history.html" class="nav-link">история поиска</a>
                <a href="agents.html" class="nav-link">статус агентов</a>
            </nav>
        </header>

        <main class="main">
            <h1 class="page-title">проверка доступности</h1>

            <div class="content-grid">
                <div class="form-container">
                    <form id="checkForm">
                        <div class="form-group">
                            <label class="form-label">тип проверки</label>
                            <div class="checkboxes">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="checks" value="ping">
                                    <span class="checkmark"></span>
                                    Ping
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="checks" value="http">
                                    <span class="checkmark"></span>
                                    HTTP
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="checks" value="https">
                                    <span class="checkmark"></span>
                                    HTTPS
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="checks" value="tcp">
                                    <span class="checkmark"></span>
                                    TCP Port
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="checks" value="traceroute">
                                    <span class="checkmark"></span>
                                    Traceroute
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="checks" value="dns">
                                    <span class="checkmark"></span>
                                    DNS Lookup
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">введите хост или IP</label>
                            <input type="text" id="target" class="input-field" placeholder="например: google.com или 8.8.8.8" required>
                        </div>

                        <button type="submit" class="check-button" id="submitBtn">
                            <span class="button-text">проверить</span>
                            <div class="button-glow"></div>
                        </button>
                    </form>
                </div>

                <div class="results-section" id="resultsSection" style="display: none;">
                    <h3 class="results-title">результаты проверки</h3>
                    <div id="checkId" class="check-id"></div>
                    <div id="resultsContainer" class="results-content">
                        <!-- Результаты будут добавляться динамически -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // Импорт модулей
        const API_BASE_URL = 'http://localhost:8000/api';

        // Функция для выполнения HTTP-запросов с обработкой ошибок
        async function request(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers,
                    },
                    ...options,
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
                }

                return response.json();
            } catch (error) {
                console.error('Request failed:', error);
                throw new Error(`Не удалось подключиться к серверу: ${error.message}`);
            }
        }

        // API методы
        const api = {
            // Создать новую проверку
            async createCheck(checkData) {
                return request('/check', {
                    method: 'POST',
                    body: JSON.stringify(checkData),
                });
            },

            // Получить результат проверки по ID
            async getCheckResult(checkId) {
                return request(`/check/${checkId}`);
            },

            // Получить список агентов (для будущей страницы статуса)
            async getAgents() {
                return request('/agents');
            },
        };

        // Получаем элементы DOM
        const checkForm = document.getElementById('checkForm');
        const targetInput = document.getElementById('target');
        const submitBtn = document.getElementById('submitBtn');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContainer = document.getElementById('resultsContainer');
        const checkIdSpan = document.getElementById('checkId');

        // Хранилище для истории проверок
        let checkHistory = JSON.parse(localStorage.getItem('checkHistory')) || [];

        // Обработчик отправки формы
        checkForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            // Получаем данные из формы
            const target = targetInput.value.trim();
            const checkboxes = document.querySelectorAll('input[name="checks"]:checked');
            const selectedChecks = Array.from(checkboxes).map(cb => cb.value);

            if (!target || selectedChecks.length === 0) {
                alert('Пожалуйста, заполните хост и выберите хотя бы один тип проверки.');
                return;
            }

            // Блокируем кнопку на время отправки
            submitBtn.disabled = true;
            submitBtn.querySelector('.button-text').textContent = 'проверка...';

            try {
                console.log('Отправка запроса на бэкенд...');
                
                // Отправляем запрос на бэкенд
                const checkData = {
                    target,
                    checks: selectedChecks,
                };

                const result = await api.createCheck(checkData);
                console.log('Ответ от бэкенда:', result);
                
                // Сохраняем в историю
                checkHistory.unshift({ target, checkId: result.checkId });
                if (checkHistory.length > 10) checkHistory = checkHistory.slice(0, 10);
                localStorage.setItem('checkHistory', JSON.stringify(checkHistory));
                
                // Показываем секцию с результатами
                showResultsSection(result.checkId);
                
                // Начинаем опрашивать бэкенд для получения результатов
                pollCheckResults(result.checkId);

            } catch (error) {
                console.error('Ошибка при создании проверки:', error);
                alert(`Ошибка: ${error.message}\n\nУбедитесь, что:\n1. Бэкенд запущен на localhost:8000\n2. CORS настроен правильно`);
            } finally {
                // Разблокируем кнопку
                submitBtn.disabled = false;
                submitBtn.querySelector('.button-text').textContent = 'проверить';
            }
        });

        // Показать секцию с результатами и установить ID проверки
        function showResultsSection(checkId) {
            checkIdSpan.textContent = `ID проверки: ${checkId}`;
            resultsSection.style.display = 'block';
            resultsContainer.innerHTML = '<p>Проверка запущена, ожидаем результаты...</p>';
            
            // Прокручиваем страницу к результатам
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Функция для опроса результатов проверки
        async function pollCheckResults(checkId) {
            const maxAttempts = 30;
            const interval = 2000;
            
            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                try {
                    console.log(`Опрос результатов, попытка ${attempt + 1}`);
                    const result = await api.getCheckResult(checkId);
                    renderResults(result);
                    
                    // Если все проверки завершены, прекращаем опрос
                    if (isCheckComplete(result)) {
                        console.log('Проверка завершена');
                        break;
                    }
                    
                    // Ждём перед следующим запросом
                    await new Promise(resolve => setTimeout(resolve, interval));
                    
                } catch (error) {
                    console.error('Ошибка при получении результатов:', error);
                    resultsContainer.innerHTML = `<p class="status-error">Ошибка: ${error.message}</p>`;
                    break;
                }
            }
        }

        // Проверяем, все ли проверки завершены
        function isCheckComplete(result) {
            if (!result.results) return false;
            return result.results.every(agentResult => 
                agentResult.status === 'completed' || agentResult.status === 'error'
            );
        }

        // Рендерим результаты на странице
        function renderResults(data) {
            if (!data.results || data.results.length === 0) {
                resultsContainer.innerHTML = '<p>Результаты пока не доступны...</p>';
                return;
            }

            let html = '';

            data.results.forEach(agentResult => {
                const statusClass = getStatusClass(agentResult.status);
                const statusText = getStatusText(agentResult.status);

                html += `
                    <div class="agent-result">
                        <h4>Агент: ${agentResult.agent_id || 'Unknown'} 
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </h4>
                        ${agentResult.log ? `<div class="log-entry">${escapeHtml(agentResult.log)}</div>` : ''}
                    </div>
                `;
            });

            resultsContainer.innerHTML = html;
        }

        // Вспомогательные функции
        function getStatusClass(status) {
            switch (status) {
                case 'completed': return 'status-success';
                case 'error': return 'status-error';
                case 'pending': 
                default: return 'status-pending';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'completed': return 'Завершено';
                case 'error': return 'Ошибка';
                case 'pending': 
                default: return 'В процессе';
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Анимация кнопки
            const checkButton = document.querySelector('.check-button');
            
            checkButton.addEventListener('mouseenter', function() {
                if (!this.disabled) {
                    this.style.transform = 'translateY(-2px)';
                }
            });
            
            checkButton.addEventListener('mouseleave', function() {
                if (!this.disabled) {
                    this.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>
</html>
